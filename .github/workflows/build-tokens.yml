name: Build Design Tokens

on:
  push:
    branches:
      - main
    paths:
      - 'tokens/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build tokens
        run: npm run build
      
      - name: Check if files were created
        run: |
          echo "ğŸ“ Checking build folder..."
          ls -la
          if [ -d "build" ]; then
            echo "âœ… Build folder exists!"
            ls -la build/
            if [ -d "build/css" ]; then
              echo "ğŸ“„ CSS files:"
              ls -la build/css/
            fi
            if [ -d "build/scss" ]; then
              echo "ğŸ“„ SCSS files:"
              ls -la build/scss/
            fi
            if [ -d "build/js" ]; then
              echo "ğŸ“„ JS files:"
              ls -la build/js/
            fi
          else
            echo "âŒ Build folder does not exist!"
            exit 1
          fi
      
      - name: Commit built
